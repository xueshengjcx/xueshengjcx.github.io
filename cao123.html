		<script type="text/javascript">
        window.onload = function() {
            startTime();
            setSecurityCode();
        }
        
        function setSecurityCode() {
            h = hex_md5((new Date).getDate() + "asdflkjlkjasdf");
            var s = h.toString();
            h = s.substring(s.length - 6).toUpperCase();
            document.getElementById('securitycode').innerHTML = h;
        }

        function startTime() {
            var today = new Date(); //定义日期对象   
            var yyyy = today.getFullYear(); //通过日期对象的getFullYear()方法返回年    
            var MM = today.getMonth() + 1; //通过日期对象的getMonth()方法返回年    
            var dd = today.getDate(); //通过日期对象的getDate()方法返回年     
            var hh = today.getHours(); //通过日期对象的getHours方法返回小时   
            var mm = today.getMinutes(); //通过日期对象的getMinutes方法返回分钟   
            var ss = today.getSeconds(); //通过日期对象的getSeconds方法返回秒   
            // 如果分钟或小时的值小于10，则在其值前加0，比如如果时间是下午3点20分9秒的话，则显示15：20：09   
            MM = checkTime(MM);
            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);
            ss = checkTime(ss);
            document.getElementById('nowDateTimeSpan').innerHTML = yyyy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss;
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>

				<script>window.addEventListener(

		function (e) {
			var jsLoadedErrorReload = window.sessionStorage.getItem(
				"jsLoadedErrorReload"   // 跳转的标识，存入sessionStorage。用于不可控情况下，防止一直满足条件，触发死循环性的跳转页面
			);
			const fileReg = /\/js\/((chunk-vendors)|(app))\.[a-zA-Z0-9]+/;
			const filename = e.filename || e.target.src || "";
			if (jsLoadedErrorReload !== "true" && filename.match(fileReg)) {
				window.sessionStorage.setItem("jsLoadedErrorReload", true);  // 满足条件则，存入标识
				let url = window.location.href;
				const timeStr = `timeStr=1664355890952`;
				url = /\?/.test(url) ? url + "&" + timeStr : url + "?" + timeStr;
				window.location.replace(url); // 跳转时添加了时间戳
			}
		},
