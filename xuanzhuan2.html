<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			//创建场景
			var scene = new THREE.Scene();

			/**
			 * 相机设置
			 */
			var width = window.innerWidth-16; //窗口宽度
			var height = window.innerHeight-20; //窗口高度
			var k = width / height; //窗口宽高比
			//创建相机对象
			var camera = new THREE.PerspectiveCamera(75, k,  1, 1000);
			camera.position.set(200, 300, 100); //设置相机位置			
			camera.position.z = 200;
			// var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			// camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

			/**
			 * 创建渲染器对象
			 */
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
			document.body.appendChild(renderer.domElement); //body元素中插入canvas对象


			//增加环境光
			var light = new THREE.AmbientLight( 0xffffff ); // soft white light
			scene.add( light );

			// //点光源
			// var point = new THREE.PointLight(0xffffff);
			// point.position.set(600, 200, 300); //点光源位置
			// scene.add(point); //点光源添加到场景中

			// //平行光源
			// var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
			// scene.add( directionalLight );

			
			var geometry = new THREE.SphereGeometry(200, 60, 60);
			// TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
			var textureLoader = new THREE.TextureLoader();
			// 执行load方法，加载纹理贴图成功后，返回一个纹理对象Texture
			textureLoader.load('1.png', function(texture) {
			  var material = new THREE.MeshLambertMaterial({
				// 设置颜色纹理贴图：Texture对象作为材质map属性的属性值
				map: texture,//设置颜色贴图属性值
			  }); //材质对象Material
			  var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
			  scene.add(mesh); //网格模型添加到场景中
			  //添加帧渲染
			  function render() {
			  	renderer.render(scene, camera); //执行渲染操作
				mesh.rotateY(0.01);
			  	requestAnimationFrame(render); //请求再次执行渲染函数render
			  }
			  render();
			})



			var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象

			//尺寸响应式
			window.addEventListener('resize', () => {
				//初始化摄像机
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				//初始化渲染器
				renderer.setSize(window.innerWidth, window.innerHeight);
			})
		</script>
	</body>
</html>
